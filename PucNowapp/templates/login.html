{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de login</title> 
    <link type="text/css" rel="stylesheet" href="{% static 'Login.css' %}">
    <style>
        .container{
            justify-content: center;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .logo{
            text-align: center;
            margin-top: 10px;
        }
        .login{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
			align-items: center;
        }
        input{
            padding: 15px;
            border: none;
            outline: none;
            font-size: 15px;
        }
        button{
            background-color: dodgerblue;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            color: white;
            font-size: 15px;
        }
        button:hover{
            background-color: deepskyblue;
            cursor: pointer;
        }
        h2{
            color: white;
        }
        a{
            color: white;
			text-align: center;
        }
    </style>
</head>
 <ajuste >
<body class="bg">
    <div class="logo">
        <img src="{% static 'logoCompleta.png' %}">
    </div>
    <div class="login">
        <input type="text" placeholder="Nome de usuario">
        <br><br>
        <input type="password" placeholder="Senha">
        <br><br>
		<p style="text-align: left">Lembrar senha
		<label class="switch">
			<input type="checkbox">
			<span class="slider round"></span>
		</label>
		</p>
        <button>Entrar</button>
		<div class="text-center">
			<a>Esqueceu a senha?</a><br>
			<a href="\cadastro">Cadastre-se</a>
		</div>
	</div>
</ajuste>
</body>
</html>
