{% load static %}

<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css"  href="{% static 'Home.css' %}" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container text-center">
			<div class="row">
				<div class="col col-10">
					<div class="input-group mb-3">
						<input type="text" class="form-control" placeholder="Pesquisar" aria-label="Pesquisar" aria-describedby="basic-addon1">
						<span class="input-group-text" id="basic-addon1"><button><img src="{% static 'lupa.png' %}" class="img-fluid" width="50px" height= "50px"></button></span>	
					</div>
				</div>
				<div class="col">
					<button type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><img src="{% static 'MenuIcon.png' %}" class="img-fluid" width="50px" height="50px"></button>
				</div>
			</div>
		</div>
		
		<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
			<div class="offcanvas-header">
				<h5 class="offcanvas-title" id="offcanvasRightLabel"></h5>
				<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
			</div>
			<div class="offcanvas-body">
				<hr>
				<ul class="nav nav-pills flex-column mb-auto">
					<li class="nav-item">
						<svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
						<a href="#" class="nav-link active" aria-current="page">
							Perfil
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link link-dark" aria-current="page">
							Amigos
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link link-dark" aria-current="page">
							Configurações
						</a>
					</li>
				</ul>
				</hr>
				<img src="{% static 'logoCompleta.png' %}" class="img-fluid" width="50px" height="50px">
			</div>
		</div>
		
		<div class="Groups container text-center">
			<div class="row">
				<button type="button" class="btn btn-primary">teste 1<br>eeeeee</button>
			</div><br>
			<div class="row">
				<button type="button" class="btn btn-primary">teste 2<br>eeeeee</button>
			</div><br>
			<div class="row">
				<button type="button" class="btn btn-primary">teste 3<br>eeeeee</button>
			</div>
		</div>

	</body>
</html>
