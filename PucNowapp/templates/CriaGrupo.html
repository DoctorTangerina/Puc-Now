{% load static %}

<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css"  href="{% static 'CriaGrupo.css' %}" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	</head>
	<body>
		<a href="../home" aria-current="page" style="padding-top: 2em; padding-left: 2em;">
					<img src="{% static 'Seta.png' %}" class="img-fluid" width="100px" height="100px">
		</a>
		<div class="container">
		<div class="row text-center">
		<div class="col">
			<h1>Criar Grupo</h1>
		</div>
		</div>
		</div>
		<div class="container">
		<div class="col">
		{% for field in form %}
			{% if field.widget_type == 'TextInput' %}
				<div class="row text-center">
					{{field}}
				</div>
			{% else %}
				<div class="conteiner" style="color: white">
					{{field}}
				</div>
			{% endif %}
		{% endfor %}
		</div>
		
	</body>
</html>
